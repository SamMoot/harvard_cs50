<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">
        <style> body{margin: 30px;} </style>
    </head>
    <body>
        <div class = "alignright">
            <button type="button" onclick="location.href='index.html'">Search</button>
            <button type="button" onclick="location.href='advance_search.html'">Advance Search</button>
        </div>
        <div class="alignleft">
            <button type="button">Login</button>
            <button type="button">Sign-up</button>
        </div>
        <div id="main_search">
            <h1>
                <span id = "title_color_G">G</span>
                <span id = "title_color_O">O</span>
                <span id = "title_color_O2">O</span>
                <span id = "title_color_G2">G</span>
                <span id = "title_color_L">L</span>
                <span id = "title_color_E">E</span>
                <span id = "image_title">Image</span>
            </h1>
            <form  id = "search-form" action = "https://images.google.com/">
                <input type = "text" name="q" placeholder="google image..." class="round">
            </form>
            <form>
                <input type = "submit" value = "Google Image Search" class="corner">
            </form>
        </div>
    </body>
</html>
