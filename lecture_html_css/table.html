<!DOCTYPE html>
<html lang = "en">
    <head>
        <title> Table </title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Maximum Depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td> 4280 m</td>
                    <td> 10911 m</td>
                </tr>
                <tr>
                    <td> dogs</td>
                    <td> puppies</td>
                </tr>

            </tbody>
        </table>
    </body>
</html>

<!--
    table tag
        - thead tag stands for table head
            - th: table heading
        - tbody tag stand for table body
            -tr: table rows
                - td: table data - inside table row, we'll add some data
-->
